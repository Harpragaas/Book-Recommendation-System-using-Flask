{% block content %}

  <div class="shadow p-3 mb-5 bg-white rounded">
    <h1 style="color:rgb(0, 1, 3)">"{{book}}" is a great choice.</h1>
    <h3 style="color:rgb(0, 3, 8)">Here are some more like this</h3>
  </div>

    <ul class="list-group list-group-flush">
      {% for m in recommendation %}
        
        <li class="list-group-item" style="color:rgb(0, 7, 0)"><strong>{{m}}</strong></li>
      {% endfor %}
    </ul>


{% endblock %}
